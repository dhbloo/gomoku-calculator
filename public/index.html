<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 定义文档的字符编码 -->
    <meta charset="utf-8" />
    <!-- 强制Chromium内核，作用于360浏览器、QQ浏览器等国产双核浏览器 -->
    <meta name="renderer" content="webkit" />
    <!-- 强制Chromium内核，作用于其他双核浏览器 -->
    <meta name="force-rendering" content="webkit" />
    <!-- 如果有安装 Google Chrome Frame 插件则强制为Chromium内核，否则强制本机支持的最高版本IE内核，作用于IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gomocalc" />
    <meta name="description" content="A powerful and easy-to-use online Gomoku/Renju AI" />
    <link rel="shortcut icon" sizes="192x192" href="<%= BASE_URL %>icon.png" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icon.png" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Gomoku Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
      crossorigin
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but Gomoku Calculator doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Gif Encoder -->
    <script async src="<%= BASE_URL %>lib/gif.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143073882-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'UA-143073882-1')
    </script>
  </body>
</html>
